{% extends "pages/base.html" %}

{% block content %}

<div id="containerCsv"
     class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
  
  {% if msg %}
  <div class="mb-4 rounded-md border border-red-500 bg-red-100 px-4 py-3">
    <p class="text-sm font-semibold text-red-800">
      {{ msg }}
    </p>
  </div>
  {% endif %}

  <form method="POST">
    <div class="mb-4">
      <label class="block mb-1 text-gray-700 font-medium">Paste URL</label>
      <input 
        name="url_page"
        type="url"
        placeholder="https://example.com"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      >
    </div>
    <div class="flex justify-end gap-x-3">
      <button
      class="main-btn"
      formaction="/ai/transform"
      >
        Transform
      </button>
      <button 
      class="main-btn"
      formaction="/pandas/web-scrape-to-csv"
      >
        CSV
      </button>
    </div>
  </form>
</div>

{% endblock %}
