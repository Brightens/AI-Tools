{% extends "pages/base.html" %}

{% block content %}

<div id="container"
     class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">

  {% for era in eras %}
  <div class="flex flex-col mb-5 w-full mx-auto bg-gray-200 rounded-lg p-3">
    <!-- Header -->
    <div class="rounded-lg p-4 mb-4">
      <h1 class="text-3xl font-bold">
        {{ era.name }}
      </h1>
    </div>

    <!-- Buttons -->
    <div class="flex flex-row flex-wrap gap-3">
      {% for set in sets %}
      {% if set.era.name == era.name %}
      <a href="/pokemon/eras/{{ era.name }}/{{ set.id }}" class="main-btn">
        {{ set.name }}
      </a>
      {% endif %}
      {% endfor %}
    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
