{% extends "pages/base.html" %}

{% block content %}

<div id="container"
     class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">

  <div class="flex flex-col">
    
    <!-- Header -->
    <div class="border-2 border-red-300 p-4">

      <h1 class="text-3xl font-bold text-red-800">
        Scarlet and Violet
      </h1>
    </div>

    <!-- Buttons -->
    <div class="flex flex-row flex-wrap gap-3">
      {% for set in sets %}
      {% if set.era.name == "Scarlet & Violet" %}
      <a href="/pokemon" class="main-btn">
        {{ set.name }}
      </a>
      {% endif %}
      {% endfor %}
    </div>

  </div>

</div>

{% endblock %}
