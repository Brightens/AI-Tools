{% extends "pages/base.html" %}

{% block content %}

<div id="container"
     class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

    {% for card in cards %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl hover:-translate-y-2 transition-all duration-300">
      <div class="bg-gradient-to-br from-yellow-400 to-amber-600 p-4 relative">
          <span class="absolute top-2 right-2 bg-white/90 px-3 py-1 rounded-full text-xs font-bold">{{ card.card_number }}</span>
          <h3 class="text-white text-xl font-bold">{{ card.name }}</h3>
      </div>
      <div class="bg-gray-100 h-48 flex items-center justify-center">
          <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
      </div>
      <div class="p-4 border-t">
          <div class="flex justify-between text-sm text-gray-600">
              <span>Set ID: {{ card.set_id }}</span>
              <span class="bg-gradient-to-r from-yellow-400 to-amber-600 text-white px-2 py-1 rounded text-xs font-semibold">{{ card.rarity.name }}</span>
          </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
