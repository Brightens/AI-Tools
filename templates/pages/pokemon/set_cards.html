{% extends "pages/base.html" %}

{% block content %}

<div id="container"
     class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">

  <div class="flex justify-end bg-slate-300 rounded-lg p-4 mb-4">
    <h1 class="text-3xl font-bold">
      
    </h1>
    <button id="openPackBtn" class="main-btn">
        Open Pack
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

    {% for card in cards %}
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl hover:-translate-y-2 transition-all duration-300">
        <div class="bg-gradient-to-br from-yellow-400 to-amber-600 p-4 relative">
            <span class="absolute top-2 right-2 bg-white/90 px-3 py-1 rounded-full text-xs font-bold">{{ card.card_number }}</span>
            <h3 class="text-white text-xl font-bold">{{ card.name }}</h3>
        </div>
        <div class="bg-gray-100 h-48 flex items-center justify-center">
            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        <div class="p-4 border-t">
            <div class="flex justify-between text-sm text-gray-600">
                <span>Set ID: {{ card.set_id }}</span>
                <span class="bg-gradient-to-r from-yellow-400 to-amber-600 text-white px-2 py-1 rounded text-xs font-semibold">{{ card.rarity.name }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
</div>

<div
  id="modalOverlay"
  class="fixed inset-0 bg-black/40 hidden flex items-center justify-center z-50"
>
  <!-- Modal Box -->
  <form action="/pokemon/cards/{{ id }}/open" method="GET">
    <div
      class="bg-white rounded-xl shadow-lg w-80 p-6 animate-scale"
      onclick="event.stopPropagation()"
    >
      <div class="p-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-4">
          Are you sure you to open?
        </h2>

        <input
          name="quantity"
          type="number"
          min="1"
          max="5"
          step="1"
          inputmode="numeric"
          class="border border-gray-300 rounded-lg px-3 py-2 w-40"
          placeholder="Enter quantity"
          required
        />
      </div>

      <div class="flex justify-end gap-3">
        <button
          type="button"
          id="cancelBtn"
          class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300"
        >
          Cancel
        </button>

        <button
          type="submit"
          id="confirmBtn"
          class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700"
        >
          Open
        </button>
      </div>
    </div>
  </form>

</div>

<script>
  const openBtn = document.getElementById("openPackBtn");
  const overlay = document.getElementById("modalOverlay");
  const cancelBtn = document.getElementById("cancelBtn");

  openBtn.addEventListener("click", () => {
    overlay.classList.remove("hidden");
  });

  cancelBtn.addEventListener("click", () => {
    packQuantity.value= "";
    overlay.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    packQuantity.value= "";
    overlay.classList.add("hidden");
  });
</script>

{% endblock %}
