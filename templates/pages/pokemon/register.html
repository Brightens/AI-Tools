{% extends "pages/base.html" %}

{% block content %}

<div id="container"
     class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
  
  {% if msg %}
  <div class="mb-4 rounded-md border border-red-500 bg-red-100 px-4 py-3">
    <p class="text-sm font-semibold text-red-800">
      {{ msg }}
    </p>
  </div>
  {% endif %}

  <form action="/pokemon/register" method="post">   
    <div class="flex flex-col">
      
      <div>
        <div class="flex flex-col">
          <label>Set Era:</label>
          <select name="era_id" class="border rounded p-2" required>
              {% for era in eras %}
              <option value="{{ era.id }}">{{ era.name }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="flex flex-col">
          <label>Set Name:</label>
          <input name="set_name" class="border rounded p-2" placeholder="Set Name" required />
        </div>

        <div class="flex flex-col">
          <label>Set Code:</label>
          <input name="set_code" class="border rounded p-2" placeholder="Set Code: SV5, SV10, SV10.5" required />
        </div>

        <div class="flex flex-col">
          <label>Set Release Date:</label>
          <input name="release_date" class="border rounded p-2" placeholder="Release Date" required />
        </div>
      </div>

      <div class="flex flex-row justify-end space-x-3 mt-4">
        <button class="cancel-btn">Cancel</button>
        <button class="navigate-btn">Submit</button>
      </div>

    </div>
  </form>
</div>

{% endblock %}
