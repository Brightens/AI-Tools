<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>500 - Server Error</title>
    <link rel="stylesheet" href="/static/css/output.css">
  </head>
  <body class="bg-red-50">
    <main role="main" class="min-h-screen w-full flex items-center justify-center p-6">
      <div class="relative max-w-lg w-full bg-white rounded-2xl shadow-2xl border border-red-200 pt-24 pb-12 px-10">
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="flex items-center justify-center w-32 h-32 rounded-full bg-red-50 border-2 border-red-200 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-20 h-20 text-red-500" role="img" aria-hidden="false" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <title>Error icon</title>
              <line x1="18" y1="6" x2="6" y2="18" />
              <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
          </div>
        </div>

        <div class="text-center mt-10">
          <h1 class="text-6xl font-extrabold text-gray-800">500</h1>
          <div class="mt-6">
            <code class="inline-block bg-red-50 border border-red-100 text-red-600 px-4 py-2 rounded-md text-lg">
              {{ message }}
            </code>
          </div>
          <p class="mt-4 text-sm text-gray-500">
            An unexpected error occurred. Please try again later or <a class="text-blue-600 underline" href="/">return home</a>.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
